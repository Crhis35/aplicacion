{% extends 'marco.html' %}

{% block body %}
<div class="col-md-4 offset-md-4">
    <div class="card card-body">
          <form action="/actualizar/{{ contacto.0}}" method='POST'>
            <div class="form group">
                <input type="text" name ="nombrecompleto" placeholder="Nombrecompleto" value="{{ contacto.1}}"class="form-control">
            </div>

            <div class="form group">
                <input type="text" name="phone" placeholder="Telefono" value="{{ contacto.2}}" value="{{ contacto.1}}"class="form-control">
            </div>

            <div class="form group">
                <input type="text" name="ciudad" placeholder="Ciudad" value="{{ contacto.3}}" value="{{ contacto.1}}"class="form-control">
            </div>  

            <div class="form group">
                <input type="text" name="email" placeholder="Email" value="{{ contacto.4}}" value="{{ contacto.1}}"class="form-control">
            </div> 

            <div class="form group">
                    <button type="submit" class="btn btn-success btn-block">
                            Guardar
                    </button>
            </form>
    </div>
</div>

{% endblock %}
